version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: telegram_secrets_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - telegram_secrets_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API - Using pre-built image from Docker Hub
  backend:
    image: ${DOCKER_USERNAME}/${BACKEND_IMAGE_NAME}:${IMAGE_TAG}
    container_name: telegram_secrets_backend_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      SYNCPAY_CLIENT_ID: ${SYNCPAY_CLIENT_ID}
      SYNCPAY_CLIENT_SECRET: ${SYNCPAY_CLIENT_SECRET}
      SYNCPAY_BASE_URL: ${SYNCPAY_BASE_URL}
      PUSHINPAY_TOKEN: ${PUSHINPAY_TOKEN}
      PUBLICTOKEN: ${PUBLICTOKEN}
      PUSHINPAY_API_KEY: ${PUSHINPAY_API_KEY}
      PUSHINPAY_MERCHANT_ID: ${PUSHINPAY_MERCHANT_ID}
      PUSHINPAY_WEBHOOK_SECRET: ${PUSHINPAY_WEBHOOK_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      BACKEND_URL: ${BACKEND_URL}
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "127.0.0.1:3001:3001"
    networks:
      - telegram_secrets_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - Using pre-built image from Docker Hub
  frontend:
    image: ${DOCKER_USERNAME}/${FRONTEND_IMAGE_NAME}:${IMAGE_TAG}
    container_name: telegram_secrets_frontend_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: ${NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION}
      NEXT_PUBLIC_YANDEX_VERIFICATION: ${NEXT_PUBLIC_YANDEX_VERIFICATION}
      NEXT_PUBLIC_BING_VERIFICATION: ${NEXT_PUBLIC_BING_VERIFICATION}
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "127.0.0.1:3000:3000"
    networks:
      - telegram_secrets_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  telegram_secrets_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
